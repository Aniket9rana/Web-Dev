<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .a {
            text-decoration: none;
        }
        .b {
            width: 95%;
        }
        .card{
            width: 400px;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="card border border-2 p-3 mx-auto mt-5 rounded-3">
        <h2>Sign in</h2>
        <form>
            <label for="" class="form-label fw-bold">Email or mobile phone number</label>
            <input type="text" class="form-control">
            <button class="btn btn-warning mt-2 w-100">Continue</button>
        </form>
        <div class="mt-3 mb-3">
            By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
        </div>
        <div>
            <details>
                <summary>
                    <a class="a">Need help?</a>
                </summary>
                <dl class="mt-1 ms-3">
                    <dd>
                        <a href="" class="a">Forgot your password?</a>
                    </dd>
                    <dd>
                        <a href="" class="a">Other issues with Sign-In</a>
                    </dd>
                </dl>
            </details>
        </div>
        
        <div class="b mx-auto">
            <div>
                <hr>
                <div class="fw-bold">Buying for work?</div>
                <a href="" class="a">Shop on Amazon Business</a>
            </div>
        </div>
    </div>
</body>
</html>
