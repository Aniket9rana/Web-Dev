<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        textarea:disabled{
            cursor: not-allowed;
        }
        button{
            background-color: blue;
            border: blue;
            border-radius: 10px;
            padding: 3px 5px 3px 5px;
            color: white;
        }
        input+span{
            color: red;
        }
        input:checked+span{
            color: green;
        }

        input~button{
            display: none;
        }
        input:checked~button{
            display: block;
        }
        .bloc + div{
            display: none;
        }
        .bloc:focus + div {
            display: block;
            color: goldenrod;
        }
    </style>
</head>
<body class="container-fluid">
    <form action="">
        <textarea name="" id="" rows="4" cols="40" disabled>
            Our terms and Services
        </textarea>
        <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-input">
            &nbsp;<span>I Accept</span>
            <button>Submit</button>
        </div>
        <dl class="w-50">
            <dt>Username</dt>
            <dd>
                <input type="text" class="form-control bloc">
                <div class="mt-3">
                    <span class="bi bi-info-circle">Name in block letters</span>
                </div>
            </dd>
            <dt>Name</dt>
            <dd>
                <input type="text" class="form-control">
            </dd>
        </dl>
    </form>
</body>
</html>
