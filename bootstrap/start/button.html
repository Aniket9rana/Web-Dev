<!DOCTYPE html>
<html lang="en">

<head>

<body class="container-fluid ">
    <dl>

            <button type="button" class="btn"><span class="bi bi-cart3"></span></button>

    </div>
    <div class="input-group bg-black p-3">

        <button class="btn btn-danger" type="button" id="button-addon2">Search</button>

    </div>

        </li>
        <li class="strong">Outline Contexual Button</li>
        <li>
            <button type="button" class="btn btn-outline-primary">Button Primary</button>
            <button type="button" class="btn btn-outline-secondary">Button Secondary</button>
            <button type="button" class="btn btn-outline-success">Button Success</button>
        </li>
        <li class="strong">Special Button</li>
        <li>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Link</button>
        </li>
        <li class="strong">Button Size</li>

            <button type="button" class="btn btn-secondary">Normal Button</button>
            <button type="button" class="btn btn-dark btn-sm">Small Button</button>

    </ul>
    <ul class="ms-5">
        <li class="strong">Button with Icons</li>
        <li class="btn-group-vertical">
            <button type="button" class="btn btn-primary">
                <span class="bi bi-search"></span>

            </button>
            <button type="button" class="btn btn-primary">
