<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol{
        list-style-type:none;
    }
    li{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: black;
        color: white;
        margin-top: 5px;
        padding: 5px;
    }
    .s{
        background-color: white;
        color: black;
        display: inline-block;
        height:15px;
        width: 15px;
        border-radius: 15px;
        padding: 2px;
        text-align: center;
    }
</style>
<body>
    <ol>
        <li>html <span class="s">1</span></li>
        <li>css <span  class="s">2</span></li>
        <li>bootstrap <span class="s">3</span></li>
        <li>javascript <span class="s">4</span></li>
    </ol>
</body>
</html>
