<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        border: 3px solid black;
        display: flex;
        background-color: whitesmoke;
        flex-direction:row;

    }
    button{
        border: 2px solid black;
        background-color: darkgray;
        border-radius: 9px;
        margin: 5px;
        padding: 10px;
        width: 100px;
       
    }
</style>
<body>
    <nav>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </nav>
</body>
</html>
